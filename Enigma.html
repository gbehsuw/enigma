<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Enigma.css">
    <script src="Enigma.js" defer></script>
    <title>The Enigma Machine</title>
</head>
<body>
    <!-- navigation -->
    <nav class="nav">
        <h1>The Enigma Machine</h1>
    </nav>

    <!-- main section container -->
    <section id="main">
        <!-- option -->
        <aside class="option">
            <form action="" id="inputCipher">
                <div>
                    <label for="cipher1">Cipher 1 Shift:</label>
                    <input type="number" id="cipher1" name="cipher1" min="1" max="26">
                </div>
                <div>
                    <label for="cipher2">Cipher 2 Shift:</label>
                    <input type="number" id="cipher2" name="cipher2" min="1" max="26">
                </div>
                <div>
                    <label for="cipher3">Cipher 3 Shift:</label>
                    <input type="number" id="cipher3" name="cipher3" min="1" max="26">
                </div>
            </form>
        </aside>

        <!-- input -->
        <div class="input">
            <form action="" id="inputMessage">
                <textarea name="message" id="message" placeholder="Input Message to Encrypt" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- output -->
        <div class="output">
            <h2 id="outputMessage"></h2>
        </div>

        <!-- stats -->
        <div class="stats">
            nye 
        </div>
    </section>
    
</body>
</html>
